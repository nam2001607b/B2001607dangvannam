<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>
<body>
    <table border="1" width="500" cellspacing="3" cellspacing="2" bgcolor="f1f1f1" align="center">
        <!--border 속성은 생략해도 배경색때문에 라인을 볼수있음-->
        <tr align="center" bgcolor="skyblue">
            <td width="100">이름</td>
            <td width="100">국어</td>
            <td width="100">수학</td>
            <td width="100">코딩</td>
            <td width="100">순위</td>
        </tr>
        <tr align="center" bgcolor="fffff">
            <td>홍길동</td>
            <td>90</td>
            <td>80</td>
            <td>70</td>
            <td rowspan="2">2</td>
        </tr>
        <tr align="center" bgcolor="fffff">
            <td>이순신</td>
            <td>100</td>
            <td>80</td>
            <td>60</td>
        </tr>
        <tr align="center" bgcolor="fffff">
            <td>성춘향</td>
            <td>100</td>
            <td>80</td>
            <td>70</td>
            <td>3</td>
        </tr>
        <tr align="center" bgcolor="fffff">
            <td>이도령</td>
            <td>100</td>
            <td>100</td>
            <td>100</td>
            <td>1</td> 
        </tr>
        <tr align="center">
            <td colspan="4" bgcolor="skyblue">총학생수</td>
            <td>4</td>
        </tr>
    </table>
    
</body>
</html>
